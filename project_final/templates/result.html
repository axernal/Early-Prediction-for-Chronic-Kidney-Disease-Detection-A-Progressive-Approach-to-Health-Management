<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff 40%, #f8f8f8 60%);
      text-align: center;
      padding: 50px;
    }

    .result-box {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
      display: inline-block;
      max-width: 400px;
    }

    .result {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .ckd {
      color: #e53935;
    }

    .no-ckd {
      color: #43a047;
    }

    .probability {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .back-button {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background: linear-gradient(90deg, #f107a3, #ff3366);
    }
  </style>
</head>
<body>
  <div class="result-box">
    <p class="result {% if is_ckd %}ckd{% else %}no-ckd{% endif %}">
      {{ prediction_text }}
    </p>
    {% if prob is not none %}
    <p class="probability">Prediction Confidence: {{ (prob * 100) | round(2) }}%</p>
    {% endif %}
    <a href="/" class="back-button">Back to Home</a>
  </div>
</body>
</html>
