<!DOCTYPE html>
<html>
<head>
    <title>CKD Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 500px;
            height: 500px;
            box-shadow: 0px 4px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h2 {
            margin: 0;
            font-size: 40px;
        }
        p {
            font-size: 36px; 
            font-weight: bold;
            margin: 40px 0;
        }
        a {
            display: inline-block;
            padding: 15px 25px;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }
        a:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <div>
            <h2>Prediction Result</h2>
            <p>{{ prediction_text }}</p>
        </div>
        <a href="/">ðŸ”„ Predict Again</a>
    </div>
</body>
</html>
