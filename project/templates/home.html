<!DOCTYPE html>
<html>
<head>
    <title>Chronic Kidney Disease</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: linear-gradient(90deg, #6a11cb, #ff4b2b);
            color: white;
            padding: 20px;
            font-size: 48px;
            font-weight: bold;
        }

        .footer {
            background: linear-gradient(90deg, #6a11cb, #ff4b2b);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 25px;
            font-weight: normal;
        }
        .subtitle_2 {
            font-size: 14px;
            font-weight: normal;
        }
        .card {
            background: linear-gradient(180deg, rgba(106, 17, 203, 0.9), rgba(142, 68, 173, 0.9));
            color: white;
            width: 350px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            outline: none;
            font-size: 14px;
        }
        input:focus, select:focus {
            box-shadow: 0 0 5px #fff;
        }
        .btn {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="header">
        Chronic Kidney Disease
        <div class="subtitle">A Machine Learning Web App, Built with Flask</div>
    </div>

    <div class="card">
        <h3>Enter Patient Details</h3>
        <form action="/predict" method="POST">
            <label>Red Blood Cells:</label>
            <select name="red_blood_cells">
                <option value="normal">Normal</option>
                <option value="abnormal">Abnormal</option>
            </select>

            <label>Pus Cell:</label>
            <select name="pus_cell">
                <option value="normal">Normal</option>
                <option value="abnormal">Abnormal</option>
            </select>

            <label>Blood Glucose Random:</label>
            <input type="number" step="0.1" name="blood_glucose_random" required>

            <label>Blood Urea:</label>
            <input type="number" step="0.1" name="blood_urea" required>

            <label>Pedal Edema:</label>
            <select name="pedal_edema">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label>Anemia:</label>
            <select name="anemia">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label>Diabetes Mellitus:</label>
            <select name="diabetesmellitus">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label>Coronary Artery Disease:</label>
            <select name="coronary_artery_disease">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="submit" class="btn">Predict</button>
        </form>
    </div>

    <div class="footer">
        Chronic Kidney Disease
        <div class="subtitle_2">A Machine Learning Web App, Built with Flask</div>
    </div>

</body>
</html>
